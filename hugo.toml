baseURL = 'https://swisstch.tech/'
languageCode = 'fr-fr'
title = 'Swisstch Tech - Solutions Technologiques Avancées'
theme = "hugo-serif-theme"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""
  favicon = "favicon-32x32.svg"

  [params.homepage]
    sticky_header = true
    show_contact_box = true      # show / hide the contaxt box on the homepage
    show_services_button = false # show / hide the "view all services" button

  [params.logo]
    mobile = "logo.png"
    mobile_height = "40px"
    desktop = "logo.png"
    desktop_height = "50px"
    alt = "Swisstch Tech - Solutions Technologiques"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+Pro:wght@400;700&display=swap'
    heading = "Playfair Display"
    base = "Source Sans Pro"

  [params.colors]
    primary = "#E63946"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f8f9fa"
    grey = "#6c757d"

  [params.seo]
    meta_twitter_site = "@swisstchtech"
    meta_twitter_creator = "@swisstchtech"
    meta_og_image = "https://swisstch.tech/images/og-image.jpg"

  [params.services]
    summary_truncate = 120 # How many characters to include in the summary of the services before truncating

  [params.team]
    summary_large_truncate = 120 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = '© 2025 Swisstch Tech SA - Genève/Bellevue, Suisse. Tous droits réservés.'

[menu]
  # Main Menu
  [[menu.main]]
    name = "Services"
    url = "/services/"
    weight = 1

  [[menu.main]]
    name = "Équipe"
    url = "/team/"
    weight = 2

  [[menu.main]]
    name = "À propos"
    url = "/about/"
    weight = 3

  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 4

  # Footer Menu
  [[menu.footer]]
    name = "Accueil"
    url = "/"
    weight = 1

  [[menu.footer]]
    name = "Contact"
    url = "/contact/"
    weight = 2
